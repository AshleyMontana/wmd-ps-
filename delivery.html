<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montana | Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #f9f9f9;
      --text-dark: #212529;
      --primary: #0057ff;
    }
    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: var(--bg-dark) !important;
      color: var(--text-light) !important;
    }
    .dark-mode .navbar, .dark-mode footer {
      background-color: #1f1f1f !important;
      color: #ccc;
    }
    footer {
      padding: 1rem;
      text-align: center;
      background: #222;
      color: #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Montana</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Delivery</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart ðŸ›’</a></li>
        <li class="nav-item">
          <button class="btn btn-sm btn-outline-light ms-2" id="modeToggle">Dark Mode</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<header class="py-5 text-white text-center" style="background: linear-gradient(to right, #000428, #004e92);">
  <div class="container">
    <h1 class="fw-bold">Game Delivery</h1>
    <p class="lead">Enter your delivery details to receive your purchased game</p>
  </div>
</header>

<!-- Delivery Form -->
<section class="py-5">
  <div class="container">
    <h3 class="mb-4 text-center">Enter Your Delivery Information</h3>
    <form id="deliveryForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Delivery Address</label>
        <textarea class="form-control" id="address" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="game" class="form-label">Game Purchased</label>
        <input type="text" class="form-control" id="game" readonly>
      </div>
      <div class="mb-3">
        <label for="payment" class="form-label">Payment Confirmation</label>
        <input type="text" class="form-control" id="payment" readonly placeholder="Payment Received">
      </div>
      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary">Submit Delivery Info</button>
      </div>
    </form>
    <div id="thankYouMessage" class="text-center" style="display: none;">
      <p class="lead">Thank you! Your game is on its way!</p>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Montana Game Store. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggle = document.getElementById('modeToggle');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    toggle.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
  });

  // Handle form submission
  const deliveryForm = document.getElementById('deliveryForm');
  deliveryForm.addEventListener('submit', (event) => {
    event.preventDefault();  // Prevent the form from submitting normally

    // Retrieve the selected game (for now, we assume it's coming from the cart or previous page)
    const gameName = "Spider-Man 2"; // Replace this with dynamic game data from the cart if needed

    // Display the selected game in the form
    document.getElementById('game').value = gameName;

    // Hide the form and show the thank you message
    deliveryForm.style.display = 'none';
    document.getElementById('thankYouMessage').style.display = 'block';
  });
</script>

</body>
</html>
