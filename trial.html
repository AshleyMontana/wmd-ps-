<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montana | Free Trial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #121212;
      --text-light: #ffffff;
      --primary: #0057ff;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    footer {
      background-color: #1f1f1f;
      color: #ccc;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Montana</a>
    <div class="ms-auto text-white">
      <span id="welcomeUser"></span>
    </div>
  </div>
</nav>

<!-- Header -->
<header class="text-center py-5">
  <div class="container">
    <h1 class="fw-bold">Free Trial: Watch Gameplay</h1>
    <p class="lead">Experience the thrill of our top titles before you buy.</p>
  </div>
</header>

<!-- Gameplay Videos -->
<section class="container">
  <div class="container my-5">
  <h2 class="text-center mb-4">Free Trial Gameplay – Spider-Man 2</h2>
  <div class="ratio ratio-16x9">
    <iframe 
      src="https://www.youtube.com/embed/ayeQ3CTLlMU?start=127" 
      title="Spider-Man 2 Gameplay" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>
</div>

 <div class="container my-5">
  <h2 class="text-center mb-4">Free Trial Gameplay – God of War: Ragnarok</h2>
  <div class="ratio ratio-16x9">
    <iframe src="https://www.youtube.com/embed/dIQGI36BxDE" title="God of War Gameplay" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/WxjeV10H1F0" title="The Last of Us Part I Gameplay" frameborder="0" allowfullscreen></iframe>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Montana Game Store. All rights reserved.</p>
</footer>

<!-- Script to check login -->
<script>
  const user = localStorage.getItem('montanaUser');
  const welcomeUser = document.getElementById('welcomeUser');
  
  if (!user) {
    alert('Please log in to access the Free Trial.');
    window.location.href = "index.html";
  } else {
    welcomeUser.textContent = `Welcome, ${user}`;
  }
</script>

</body>
</html>
