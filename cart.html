<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montana | Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Montana</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Cart Section -->
<section class="container py-5">
  <h2 class="mb-4">Your Cart</h2>
  <div id="cartContainer">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Game</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartTable"></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-end fw-bold">Total:</td>
          <td id="cartTotal" class="fw-bold">$0.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <div class="text-end">
      <button class="btn btn-success mt-3" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <div id="successMessage" class="alert alert-success d-none mt-4">
    âœ… Payment successful! Your games are now available to download:
    <ul id="downloadLinks" class="mt-2"></ul>
  </div>
</section>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tbody = document.getElementById("cartTable");
    let total = 0;
    tbody.innerHTML = "";

    cart.forEach((item, i) => {
      const subtotal = item.price * item.quantity;
      total += subtotal;
      const row = `
        <tr>
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <input type="number" min="1" class="form-control form-control-sm" value="${item.quantity}" onchange="updateQuantity(${i}, this.value)">
          </td>
          <td>$${subtotal.toFixed(2)}</td>
          <td><button class="btn btn-danger btn-sm" onclick="removeItem(${i})">Remove</button></td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

    document.getElementById("cartTotal").textContent = `$${total.toFixed(2)}`;
  }

  function updateQuantity(index, qty) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity = parseInt(qty);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function checkout() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("Your cart is empty.");
      return;
    }

    // Simulate payment success
    localStorage.removeItem("cart");
    document.getElementById("cartContainer").classList.add("d-none");
    const successDiv = document.getElementById("successMessage");
    const downloads = document.getElementById("downloadLinks");

    downloads.innerHTML = cart.map(item => {
      // Replace this with actual download links if available
      const fakeLink = `downloads/${item.name.replace(/\s+/g, '_')}.zip`;
      return `<li><a href="${fakeLink}" download>${item.name}</a> (x${item.quantity})</li>`;
    }).join("");

    successDiv.classList.remove("d-none");
  }

  window.onload = loadCart;
</script>

</body>
</html>
