<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montana | Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .promo-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }
    .cart-container {
      padding: 2rem;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: #ccc;
    }
  </style>
</head>
<body>

<!-- Promotion Button -->
<a href="promotion.html" class="btn btn-warning promo-btn">üéÅ Promotions</a>

<div class="container cart-container">
  <h2 class="mb-4">üõí Your Cart</h2>
  <div id="cartItems"></div>
  <div class="mt-4">
    <h4>Total: $<span id="total">0.00</span></h4>
    <button class="btn btn-success mt-3" onclick="showPaymentForm()">Pay Now</button>
  </div>
</div>

<!-- Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form onsubmit="handlePayment(event)">
        <div class="modal-header">
          <h5 class="modal-title">Enter Bank Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="cardName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="cardName" required>
          </div>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" required>
          </div>
          <div class="row">
            <div class="col">
              <label for="expiry" class="form-label">Expiry</label>
              <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
            </div>
            <div class="col">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Confirm Payment</button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Montana Game Store. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Load cart from localStorage
  let cart = JSON.parse(localStorage.getItem("montanaCart")) || [];
  const cartItemsEl = document.getElementById("cartItems");
  const totalEl = document.getElementById("total");

  function renderCart() {
    cartItemsEl.innerHTML = "";
    let total = 0;
    if (cart.length === 0) {
      cartItemsEl.innerHTML = "<p>Your cart is empty.</p>";
      totalEl.textContent = "0.00";
      return;
    }

    cart.forEach((item, index) => {
      total += item.price;
      cartItemsEl.innerHTML += `
        <div class="cart-item">
          <h5>${item.name}</h5>
          <p>$${item.price.toFixed(2)}</p>
        </div>
      `;
    });
    totalEl.textContent = total.toFixed(2);
  }

  function showPaymentForm() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    const modal = new bootstrap.Modal(document.getElementById("paymentModal"));
    modal.show();
  }

  function handlePayment(e) {
    e.preventDefault();
    // Simulate success
    alert("‚úÖ Payment Successful! Game(s) Delivered.");
    localStorage.removeItem("montanaCart");
    cart = [];
    renderCart();
    bootstrap.Modal.getInstance(document.getElementById("paymentModal")).hide();
  }

  renderCart();
</script>
</body>
</html>
