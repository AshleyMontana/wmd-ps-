<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montana | Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #f9f9f9;
      --text-dark: #212529;
      --primary: #0057ff;
    }
    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }
    .dark-mode .navbar, .dark-mode .card, .dark-mode .table {
      background-color: #1f1f1f !important;
      color: var(--text-light);
    }
    footer {
      padding: 1rem;
      text-align: center;
      background: #222;
      color: #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Montana</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Cart</a></li>
        <li class="nav-item">
          <button class="btn btn-sm btn-outline-light ms-2" id="modeToggle">Dark Mode</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Cart Section -->
<section class="py-5">
  <div class="container">
    <h2 class="mb-4 text-center">Your Shopping Cart</h2>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th scope="col">Game</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Subtotal</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody id="cartTable">
          <!-- Sample item -->
          <tr>
            <td>Spider-Man 2</td>
            <td>$69.99</td>
            <td><input type="number" class="form-control form-control-sm" value="1" min="1"></td>
            <td>$69.99</td>
            <td><button class="btn btn-danger btn-sm">Remove</button></td>
          </tr>
          <!-- Add more items dynamically here -->
        </tbody>
      </table>
    </div>
    <div class="text-end">
      <h4>Total: <span id="cartTotal">$69.99</span></h4>
      <button class="btn btn-success mt-3">Proceed to Checkout</button>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Montana Game Store. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggle = document.getElementById('modeToggle');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    toggle.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
  });
</script>

</body>
</html>
