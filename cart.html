<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montana | Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-backdrop.show {
      opacity: 0.7;
    }
  </style>
</head>
<body class="bg-light text-dark">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Montana</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Cart Section -->
<section class="container py-5">
  <h2 class="mb-4">Your Cart</h2>
  <div id="cartContainer">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Game</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartTable"></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-end fw-bold">Total:</td>
          <td id="cartTotal" class="fw-bold">$0.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <div class="text-end">
      <button class="btn btn-success mt-3" onclick="openPayment()">Proceed to Payment</button>
    </div>
  </div>

  <div id="successMessage" class="alert alert-success d-none mt-4">
    âœ… Payment successful! Your games are ready to download:
    <ul id="downloadLinks" class="mt-2"></ul>
  </div>
</section>

<!-- Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Payment Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="paymentForm">
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" required>
          </div>
          <div class="mb-3">
            <label for="cardName" class="form-label">Cardholder Name</label>
            <input type="text" id="cardName" class="form-control" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expDate" class="form-label">Expiry Date</label>
              <input type="text" id="expDate" class="form-control" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" id="cvv" class="form-control" placeholder="123" required>
            </div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Pay Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const cartKey = "cart";

  function loadCart() {
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
    const tbody = document.getElementById("cartTable");
    let total = 0;
    tbody.innerHTML = "";

    cart.forEach((item, i) => {
      const subtotal = item.price * item.quantity;
      total += subtotal;
      const row = `
        <tr>
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <input type="number" min="1" class="form-control form-control-sm" value="${item.quantity}" onchange="updateQuantity(${i}, this.value)">
          </td>
          <td>$${subtotal.toFixed(2)}</td>
          <td><button class="btn btn-danger btn-sm" onclick="removeItem(${i})">Remove</button></td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

    document.getElementById("cartTotal").textContent = `$${total.toFixed(2)}`;
  }

  function updateQuantity(index, qty) {
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
    cart[index].quantity = parseInt(qty);
    localStorage.setItem(cartKey, JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
    cart.splice(index, 1);
    localStorage.setItem(cartKey, JSON.stringify(cart));
    loadCart();
  }

  function openPayment() {
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
    if (cart.length === 0) return alert("Your cart is empty.");
    const modal = new bootstrap.Modal(document.getElementById("paymentModal"));
    modal.show();
  }

  document.getElementById("paymentForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];

    if (cart.length === 0) return;

    // Simulate successful payment
    localStorage.removeItem(cartKey);
    document.getElementById("cartContainer").classList.add("d-none");

    const links = document.getElementById("downloadLinks");
    links.innerHTML = cart.map(item => {
      const fakeLink = `downloads/${item.name.replace(/\s+/g, '_')}.zip`;
      return `<li><a href="${fakeLink}" download>${item.name}</a> (x${item.quantity})</li>`;
    }).join("");

    document.getElementById("successMessage").classList.remove("d-none");
    const modal = bootstrap.Modal.getInstance(document.getElementById("paymentModal"));
    modal.hide();
  });

  window.onload = loadCart;
</script>

</body>
</html>
