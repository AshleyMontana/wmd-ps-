<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montana | Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      color: #212529;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }
    #payment-success {
      display: none;
    }
    footer {
      padding: 1rem;
      text-align: center;
      background: #222;
      color: #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Montana</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Cart Content -->
<div class="container py-5">
  <h2 class="mb-4">Your Cart</h2>
  <div id="cart-items"></div>
  <div id="empty-cart" class="text-muted">Your cart is empty.</div>
  <div class="mt-4">
    <button id="payButton" class="btn btn-success">Pay Now</button>
  </div>
  <div id="payment-success" class="alert alert-success mt-4">
    Payment successful! Your games will be delivered shortly.
  </div>
</div>

<footer>
  <p>&copy; 2025 Montana Game Store. All rights reserved.</p>
</footer>

<script>
  // Get cart from localStorage
  const cartItems = JSON.parse(localStorage.getItem('montanaCart')) || [];
  const cartContainer = document.getElementById('cart-items');
  const emptyCart = document.getElementById('empty-cart');
  const payButton = document.getElementById('payButton');
  const successMessage = document.getElementById('payment-success');

  function displayCart() {
    cartContainer.innerHTML = '';
    if (cartItems.length === 0) {
      emptyCart.style.display = 'block';
      payButton.style.display = 'none';
    } else {
      emptyCart.style.display = 'none';
      payButton.style.display = 'inline-block';
      cartItems.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <strong>${item.name}</strong> - $${item.price}
        `;
        cartContainer.appendChild(div);
      });
    }
  }

  payButton.addEventListener('click', () => {
    if (cartItems.length > 0) {
      localStorage.removeItem('montanaCart');
      cartContainer.innerHTML = '';
      emptyCart.style.display = 'none';
      payButton.style.display = 'none';
      successMessage.style.display = 'block';
    }
  });

  displayCart();
</script>

</body>
</html>
