<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montana | Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .promo-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }
    .cart-container {
      padding: 2rem;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- Promotion Button -->
<a href="promotion.html" class="btn btn-warning promo-btn">üéÅ Promotions</a>

<!-- Cart Section -->
<div class="container cart-container">
  <h2 class="mb-4">üõí Your Cart</h2>
  <div id="cartItems"></div>
  <div class="mt-4">
    <h4>Total: $<span id="total">0.00</span></h4>
    <button class="btn btn-success mt-3" onclick="showBankForm()">Pay Now</button>
  </div>
</div>

<!-- Bank Payment Form Modal -->
<div class="modal fade" id="bankModal" tabindex="-1" aria-labelledby="bankModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="bankForm">
      <div class="modal-header">
        <h5 class="modal-title" id="bankModalLabel">Enter Bank Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="cardName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="cardName" required>
        </div>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" maxlength="16" required>
        </div>
        <div class="mb-3">
          <label for="expiry" class="form-label">Expiry Date (MM/YY)</label>
          <input type="text" class="form-control" id="expiry" required>
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="password" class="form-control" id="cvv" maxlength="4" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Confirm Payment</button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Montana Game Store. All rights reserved.
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const cartItemsEl = document.getElementById("cartItems");
  const totalEl = document.getElementById("total");
  const cart = JSON.parse(localStorage.getItem("montanaCart")) || [];

  function renderCart() {
    cartItemsEl.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      cartItemsEl.innerHTML = "<p>Your cart is empty.</p>";
      totalEl.textContent = "0.00";
      return;
    }

    cart.forEach(item => {
      total += item.price;
      cartItemsEl.innerHTML += `
        <div class="cart-item">
          <h5>${item.name}</h5>
          <p>$${item.price.toFixed(2)}</p>
        </div>
      `;
    });

    totalEl.textContent = total.toFixed(2);
  }

  function showBankForm() {
    if (cart.length === 0) {
      alert("Your cart is empty.");
      return;
    }
    const modal = new bootstrap.Modal(document.getElementById("bankModal"));
    modal.show();
  }

  document.getElementById("bankForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("cardName").value.trim();
    const cardNumber = document.getElementById("cardNumber").value.trim();
    const expiry = document.getElementById("expiry").value.trim();
    const cvv = document.getElementById("cvv").value.trim();

    if (!name || cardNumber.length !== 16 || !expiry || cvv.length < 3) {
      alert("Please fill in all fields with valid details.");
      return;
    }

    // Simulate payment
    alert("‚úÖ Payment Successful! Your games will be delivered soon.");

    localStorage.removeItem("montanaCart");
    cart.length = 0;
    renderCart();

    const modalInstance = bootstrap.Modal.getInstance(document.getElementById("bankModal"));
    modalInstance.hide();
  });

  renderCart();
</script>

</body>
</html>
