  const container = document.getElementById('gamesContainer');

  function addToCart(gameTitle) {
    let cart = JSON.parse(localStorage.getItem('montanaCart')) || [];
    if (!cart.includes(gameTitle)) {
      cart.push(gameTitle);
      localStorage.setItem('montanaCart', JSON.stringify(cart));
      alert(`"${gameTitle}" added to cart!`);
    } else {
      alert(`"${gameTitle}" is already in your cart.`);
    }
    window.location.href = 'cart.html';
  }

  // Render games
  games.forEach(game => {
    const card = document.createElement('div');
    card.className = 'col product-card';
    card.innerHTML = `
      <div class="card h-100 bg-dark text-light">
        <img src="${game.image}" class="card-img-top" alt="${game.title}">
        <div class="card-body d-flex flex-column">
        <h5 class="card-title">${game.title}</h5>
        <p class="card-text flex-grow-1">${game.desc}</p>
        <p class="price">${game.price}</p>
        <button class="btn btn-primary w-100 mt-auto" onclick="addToCart('${game.title}')">Buy Now</button>

        </div>
