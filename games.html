<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montana | All Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #f9f9f9;
      --text-dark: #212529;
      --primary: #0057ff;
    }
    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: var(--bg-dark) !important;
      color: var(--text-light) !important;
    }
    .dark-mode .navbar, .dark-mode .card {
      background-color: #1f1f1f !important;
    }
    .product-card img {
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .product-card:hover img {
      transform: scale(1.05);
    }
    .price {
      font-weight: bold;
      font-size: 1.1rem;
      color: #28a745;
    }
    footer {
      padding: 1rem;
      text-align: center;
      background: #222;
      color: #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Montana</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Games</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart ðŸ›’</a></li>
        <li class="nav-item">
          <button class="btn btn-sm btn-outline-light ms-2" id="modeToggle">Dark Mode</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<header class="py-5 text-center text-white" style="background: linear-gradient(to right, #000428, #004e92);">
  <div class="container">
    <h1 class="fw-bold">Game Library</h1>
    <p class="lead">Browse and shop the best PlayStation games ever made</p>
  </div>
</header>

<!-- Game Grid -->
<section class="py-5">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="game-list">
      <!-- Game cards will be inserted here by JavaScript -->
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Montana Game Store. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggle = document.getElementById('modeToggle');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    toggle.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
  });

  const games = [
    { name: "Spider-Man 2", price: 69.99, img: "https://upload.wikimedia.org/wikipedia/en/7/74/Spider-Man_2_PS5_box_art.jpg", desc: "Swing through NYC as Peter & Miles." },
    { name: "God of War: Ragnarok", price: 59.99, img: "https://upload.wikimedia.org/wikipedia/en/6/6d/God_of_War_Ragnarok_cover.jpg", desc: "Battle Norse gods as Kratos." },
    { name: "The Last of Us Part I", price: 49.99, img: "https://upload.wikimedia.org/wikipedia/en/b/bd/The_Last_of_Us_Part_I.jpg", desc: "Survive the post-apocalypse." },
    { name: "Tekken 3", price: 19.99, img: "https://upload.wikimedia.org/wikipedia/en/d/d7/Tekken_3_cover.jpg", desc: "Classic arcade fighting remastered." },
    { name: "Crash Bandicoot Trilogy", price: 39.99, img: "https://upload.wikimedia.org/wikipedia/en/b/b3/Crash_Bandicoot_N._Sane_Trilogy.jpg", desc: "Three games in one package." },
    { name: "FIFA 23", price: 44.99, img: "https://upload.wikimedia.org/wikipedia/en/4/40/FIFA_23_Cover.jpg", desc: "The final FIFA release from EA." },
    { name: "Horizon Forbidden West", price: 59.99, img: "https://upload.wikimedia.org/wikipedia/en/3/3e/Horizon_Forbidden_West_cover_art.jpg", desc: "Aloy returns to explore new lands." },
    { name: "Gran Turismo 7", price: 59.99, img: "https://upload.wikimedia.org/wikipedia/en/2/2f/Gran_Turismo_7_box_art.jpg", desc: "Realistic racing at its finest." },
    { name: "Resident Evil 4", price: 49.99, img: "https://upload.wikimedia.org/wikipedia/en/1/14/Resident_Evil_4_Remake_cover_art.jpg", desc: "Remake of the horror classic." },
    { name: "Elden Ring", price: 59.99, img: "https://upload.wikimedia.org/wikipedia/en/b/b9/Elden_Ring_Box_art.jpg", desc: "A vast open-world RPG adventure." },
    { name: "Uncharted: Legacy", price: 39.99, img: "https://upload.wikimedia.org/wikipedia/en/0/0e/Uncharted_The_Lost_Legacy_cover.png", desc: "Treasure hunting with Chloe & Nadine." },
    { name: "Ghost of Tsushima", price: 49.99, img: "https://upload.wikimedia.org/wikipedia/en/a/a3/Ghost_of_Tsushima.jpg", desc: "Fight for freedom in feudal Japan." },
    { name: "Ratchet & Clank", price: 49.99, img: "https://upload.wikimedia.org/wikipedia/en/0/0a/Ratchet_%26_Clank_-_Rift_Apart_cover_art.jpg", desc: "Dimension-hopping chaos and fun." },
    { name: "Returnal", price: 39.99, img: "https://upload.wikimedia.org/wikipedia/en/e/e7/Returnal_cover_art.jpg", desc: "Survive alien horrors in this roguelike." },
    { name: "Demon's Souls", price: 49.99, img: "https://upload.wikimedia.org/wikipedia/en/2/2e/Demon%27s_Souls_Remake.jpg", desc: "Remastered brutal classic." },
  ];

  const gameList = document.getElementById('game-list');

  games.forEach(game => {
    const col = document.createElement('div');
    col.className = "col product-card";
    col.innerHTML = `
      <div class="card h-100">
        <img src="${game.img}" class="card-img-top" alt="${game.name}">
        <div class="card-body">
          <h5 class="card-title">${game.name}</h5>
          <p class="card-text">${game.desc}</p>
          <p class="price">$${game.price.toFixed(2)}</p>
          <a href="cart.html" class="btn btn-primary w-100" onclick="addToCart('${game.name}', ${game.price})">Buy Now</a>
        </div>
      </div>
    `;
    gameList.appendChild(col);
  });

  function addToCart(name, price) {
    const cart = JSON.parse(localStorage.getItem('montanaCart')) || [];
    cart.push({ name, price });
    localStorage.setItem('montanaCart', JSON.stringify(cart));
  }
</script>

</body>
</html>
