<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montana | All Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .game-card img {
      height: 300px;
      object-fit: cover;
    }
    .promo-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- Promotion Button -->
<a href="promotion.html" class="btn btn-warning promo-btn">üéÅ Promotions</a>

<!-- Header -->
<header class="py-5 text-center text-white" style="background: linear-gradient(to right, #000428, #004e92);">
  <div class="container">
    <h1 class="fw-bold">üéÆ Montana Game Library</h1>
    <p class="lead">Explore the top 15 trending and classic PlayStation games</p>
  </div>
</header>

<!-- Game Grid -->
<div class="container my-5">
  <div class="row row-cols-1 row-cols-md-3 g-4" id="gameList"></div>
</div>

<!-- Footer -->
<footer>&copy; 2025 Montana Game Store. All rights reserved.</footer>

<!-- Scripts -->
<script>
  const games = [
    { name: "Spider-Man 2", price: 69.99, image: "https://upload.wikimedia.org/wikipedia/en/7/74/Spider-Man_2_PS5_box_art.jpg" },
    { name: "God of War: Ragnarok", price: 59.99, image: "https://upload.wikimedia.org/wikipedia/en/6/6d/God_of_War_Ragnarok_cover.jpg" },
    { name: "The Last of Us Part I", price: 49.99, image: "https://upload.wikimedia.org/wikipedia/en/b/bd/The_Last_of_Us_Part_I.jpg" },
    { name: "Tekken 3 (Classic)", price: 19.99, image: "https://upload.wikimedia.org/wikipedia/en/d/d7/Tekken_3_cover.jpg" },
    { name: "Crash Bandicoot Trilogy", price: 39.99, image: "https://upload.wikimedia.org/wikipedia/en/b/b3/Crash_Bandicoot_N._Sane_Trilogy.jpg" },
    { name: "FIFA 23", price: 44.99, image: "https://upload.wikimedia.org/wikipedia/en/4/40/FIFA_23_Cover.jpg" },
    { name: "Hogwarts Legacy", price: 69.99, image: "https://upload.wikimedia.org/wikipedia/en/4/44/Hogwarts_Legacy_cover.jpg" },
    { name: "Elden Ring", price: 59.99, image: "https://upload.wikimedia.org/wikipedia/en/b/b9/Elden_Ring_Box_art.jpg" },
    { name: "Resident Evil 4 Remake", price: 54.99, image: "https://upload.wikimedia.org/wikipedia/en/f/f3/Resident_Evil_4_remake_cover_art.jpg" },
    { name: "Final Fantasy XVI", price: 69.99, image: "https://upload.wikimedia.org/wikipedia/en/c/c5/Final_Fantasy_XVI_cover_art.jpg" },
    { name: "Uncharted: Legacy of Thieves", price: 49.99, image: "https://upload.wikimedia.org/wikipedia/en/5/59/Uncharted_Legacy_of_Thieves_Collection.jpg" },
    { name: "Gran Turismo 7", price: 59.99, image: "https://upload.wikimedia.org/wikipedia/en/f/f1/Gran_Turismo_7_cover_art.jpg" },
    { name: "Cyberpunk 2077", price: 39.99, image: "https://upload.wikimedia.org/wikipedia/en/9/9f/Cyberpunk_2077_box_art.jpg" },
    { name: "Call of Duty: Modern Warfare II", price: 69.99, image: "https://upload.wikimedia.org/wikipedia/en/2/28/Call_of_Duty_Modern_Warfare_II_Box_Art.jpg" },
    { name: "Ghost of Tsushima", price: 49.99, image: "https://upload.wikimedia.org/wikipedia/en/a/a3/Ghost_of_Tsushima.jpg" }
  ];

  const gameList = document.getElementById("gameList");

  games.forEach(game => {
    const card = document.createElement("div");
    card.className = "col game-card";
    card.innerHTML = `
      <div class="card h-100">
        <img src="${game.image}" class="card-img-top" alt="${game.name}">
        <div class="card-body">
          <h5 class="card-title">${game.name}</h5>
          <p class="price text-success fw-bold">$${game.price.toFixed(2)}</p>
          <button class="btn btn-primary w-100" onclick='addToCart(${JSON.stringify(game)})'>Buy Now</button>
        </div>
      </div>
    `;
    gameList.appendChild(card);
  });

  function addToCart(game) {
    let cart = JSON.parse(localStorage.getItem("montanaCart")) || [];
    cart.push(game);
    localStorage.setItem("montanaCart", JSON.stringify(cart));
    alert(`${game.name} added to cart!`);
  }
</script>

</body>
</html>
